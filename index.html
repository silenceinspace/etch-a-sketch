<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox for artists</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="./styles.css">

</head>

<body id="layout">
    <div class="side-bar">
        <div class="title">
            <div>Etch-a-sketch</div>
        </div>
        <div class="menu">
            <input type="color" class="palette">
            <div class="setting erase">Erase</div>
            <div class="setting">Save</div>
            <div class="setting background">Dark mode</div>
            <div class="setting background">Light mode</div>
            <div class="setting size">Size 25x25</div>
            <div class="slide-box">
                <input id="range" class="slider" type="range" min="1" max="50" value="25">
                <p class="slider-value">Size: <span id="demo"></span></p>
            </div>
        </div>
    </div>
    <div id="container" class="css-grid"></div>
</body>
</html>
